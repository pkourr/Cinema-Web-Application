<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  body  {
      background-image: url("https://wallpapercave.com/wp/wp10021077.jpg");
      background-repeat: no-repeat;
      background-size: 100% 100%;
    }
    html {
        height: 100%
    }
    .container{
      background-color: white;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
          <li class="nav-item">
              <a class="nav-link" href="{{ url_for('home') }}">Home</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{{ url_for('movies') }}">Movies</a>
          </li>
          {% if 'logged_in' in session %}
          <li hidden class="nav-item">
              <a class="nav-link" href="{{ url_for('login') }}">Login</a>
          </li>
          {% else %}
          <li class="nav-item">
              <a class="nav-link" href="{{ url_for('login') }}">Login</a>
          </li>
          {% endif %}
          <li class="nav-item">
              <a class="nav-link" href="{{ url_for('admin') }}">Admin</a>
          </li>  
          {% if 'logged_in' in session %}
              <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
              </li> 
          {% endif %}
      </ul>
      </div>
    </div>
  </nav>
    

    <div class="container">
      <br><br>
      <form method="POST">
        <legend>Select the type of ticket and hour you would like</legend>

        <div class="mb-3">
          <label for="Hall" class="form-label">Select type</label>
          <select id="Hall" class="form-select" name="selected_price">
            <option value="Normal" {% if selected_price == 'option1' %}selected{% endif %}>Normal</option>
            <option value="Premium" {% if selected_price == 'option2' %}selected{% endif %}>Premium</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="Hour" class="form-label">Select hour</label>
          <select id="Hour" class="form-select" name="selected_hour">
            <option value="17:00" {% if selected_hour == 'option3' %}selected{% endif %}>17:00</option>
            <option value="20:00" {% if selected_hour == 'option4' %}selected{% endif %}>20:00</option>
          </select>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <br>
      </form>
    </div>
    

</body>
</html>
