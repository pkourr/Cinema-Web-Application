<!DOCTYPE html>
<html lang="en">
<head>
	<title>Cinema Paradiso - Register</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="apple-touch-icon" sizes="180x180" href="../static/assets/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../static/assets/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../static/assets/favicon-16x16.png">
	<link rel="manifest" href="../static/assets/site.webmanifest">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/login/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/login/fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/login/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/static/login/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/login/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/login/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/static/login/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->

<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

<style>
	select {
		display: block;
		margin-left: 20%;
		margin: 0 auto;
		}
</style>
</head>
<body>
	{% block content %}
	{% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{msg}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" method="POST">
					<span class="login100-form-title p-b-49">
						Register
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Type your username">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" placeholder="Type your password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="E-mail is required">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="email" placeholder="Type your e-mail">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">Name</span>
						<input class="input100" type="text" name="name" placeholder="Type your name">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div class="wrap-input100 validate-input">
						<span class="label-input100">Country</span><br>
						<select id="countries" class="form-control" aria-label="Default select example" data-validate="Country is required" name="selected_country" onchange="getCities(value)">
							<option disabled id="country" value="17:00" {% if selected_country == 'option1' %}selected{% endif %}>Select Country</option>
						</select>
					</div>

					<div class="wrap-input100 validate-input">
						<span class="label-input100">City</span><br>
						<select id="cities" class="form-control" aria-label="Default select example" data-validate="City is required" name="selected_city">
							<option disabled id="city" value="17:00" {% if selected_city == 'option1' %}selected{% endif %}>Select City</option>
						</select>
					</div>
					

					<div class="wrap-input100 validate-input" data-validate="Adress is required">
						<span class="label-input100">Adress</span>
						<input class="input100" type="text" name="adress" placeholder="Type your Adress">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
  
					<div class="text-right p-t-8 p-b-31">
						<a href="#">
							
						</a>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Register
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="/static/login/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/login/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/login/vendor/bootstrap/js/popper.js"></script>
	<script src="/static/login/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/login/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/login/vendor/daterangepicker/moment.min.js"></script>
	<script src="/static/login/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="/static/login/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="/static/login/js/main.js"></script>

</body>
<script>

		function getCountries() {
      return fetch(`https://countriesnow.space/api/v0.1/countries`)
      //return fetch("/static/json/MUN_SQUAD.JSON")
      .then(response => {
          //console.log(response);
          if(!response.ok){
              throw Error('error')
          }
          return response.json();
      })
      .then(data => {
        //console.log(data);
				var count = 0;
				for (var row of data.data){
					if(count > 0){
						//console.log(row['country']);
						const node = document.getElementById("country");
						const clone = node.cloneNode(true);
						clone.innerHTML = row['country'];
						clone.setAttribute('value', row['country'])
						clone.removeAttribute('disabled')
						//console.log(clone);
						document.getElementById("countries").appendChild(clone);
					}
					count++
				}

				const list = document.getElementById("countries");
				list.removeChild(list.children[0]);

      })
      .catch(error => {
          console.log(error)
      }); 
    };

		getCountries();

		function getCities(country) {
      return fetch(`https://countriesnow.space/api/v0.1/countries`)
      .then(response => {
          console.log(response);
          if(!response.ok){
              throw Error('error')
          }
          return response.json();
      })
      .then(data => {
				var cntnt = document.getElementById('cities');
				console.log('xaxaxa', cntnt.childElementCount )
				while (cntnt.childElementCount > 1) {
						cntnt.removeChild(cntnt.lastChild);
				}
				console.log('xaxaxa22', cntnt.childElementCount )
				console.log('xaxaxa22', cntnt.childNodes.innerHTML)
        // console.log(data);
				for (var row of data.data){
					if(row['country'] == country){
						console.log(row['cities'])
						for (var row2 of row['cities']){
							console.log(row2)
							const node = document.getElementById("city");
							const clone = node.cloneNode(true);
							clone.innerHTML = row2;
							clone.setAttribute('value', row2)
							clone.removeAttribute('disabled')
							//console.log(clone);
							document.getElementById("cities").appendChild(clone);
						}
					}
				}
      })
      .catch(error => {
          console.log(error)
      }); 
    };

		getCities('Albania')




</script>
{% endblock %}
</html>
